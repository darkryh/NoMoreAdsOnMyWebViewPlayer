name: Develop Branch CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Jdk
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'oracle'
          cache: gradle

      - name: Setup Emulator
        uses: emulator.wtf/emulator@v1
        with:
          api-level: 33
          package: 'google_apis'
          emulator-options: '-no-window -no-audio'

      - name: Build App
        run: ./gradlew assemble

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Run Instrumented Tests
        run: ./gradlew connectedDebugAndroidTest
