name: Develop Branch CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Jdk
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build App
        run: ./gradlew assemble

      - name: Run Tests
        run: ./gradlew test

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          target: google_apis
          channel: 3

      - name: Create and start emulator
        run: |
          echo "Creating AVD for API level 30"
          echo no | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --force
          $ANDROID_HOME/emulator/emulator -avd test -no-snapshot-save -no-window -no-audio -no-boot-anim &
          adb wait-for-device
          adb shell input keyevent 82

      - name: Run Instrumented Tests
        run: ./gradlew connectedAndroidTest

      - name: Stop Emulator
        if: always()
        run: adb emu kill